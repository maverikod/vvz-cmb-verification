          - "cluster_resonator_group_stats.csv - group statistics"
          - "README.md - documentation"
        usage: "Galaxy resonator analysis using SPARC data"
        
      - name: "sparc_resonator_full_check.zip"
        size: "4.3 KB"
        content:
          - "galaxy_resonator_full_check.py - full verification script"
          - "cluster_with_groups_and_inverse_mapping.csv - cluster mapping"
          - "group_stats_slope.csv - slope statistics"
          - "group_stats_dct.csv - DCT statistics"
          - "group_contingency_slope_vs_dct.csv - contingency table"
          - "inverse_mapping_coeffs.csv - inverse mapping coefficients"
