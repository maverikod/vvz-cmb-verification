  cmb/theta_node_processor.py:map_depth_to_temperature:
    args:
    - depths
    - config
    docstring: "Map node depth (Δω/ω) to temperature fluctuation (ΔT).\n\nFormula\
      \ from theory (tech_spec-new.md 2.1, ALL.md JW-CMB.6, JW-CMB2.6):\n    ΔT =\
      \ (Δω/ω_CMB) T_0\n\nWhere:\n    T_0 = 2.725 K (CMB temperature)\n    ω_CMB ~\
      \ 10^11 Hz\n    Δω = ω - ω_min (depth of node)\n    depths = Δω/ω (relative\
      \ depth from load_node_depths)\n\nFor CMB nodes (where ω ≈ ω_CMB):\n    Δω/ω\
      \ ≈ Δω/ω_CMB\n    Therefore: ΔT ≈ (Δω/ω) T_0 = depths * T_0\n\nThis is an approximation\
      \ valid for CMB nodes in the frequency range ~10^11 Hz.\nFor non-CMB nodes,\
      \ the full formula would require: ΔT = depths * (ω/ω_CMB) * T_0.\n\nResult:\
      \ ΔT ≈ 20-30 μK (as observed in ACT/SPT data)\n\nThis is direct conversion from\
      \ node depth, NOT linear approximation\nor classical thermodynamic formula.\n\
      \nSee ALL.md JW-CMB.6 and JW-CMB2.6 for derivation.\n\nUses CUDA acceleration\
      \ with ElementWiseVectorizer for vectorized\nmultiplication operations.\n\n\
      Args:\n    depths: Node depths (Δω/ω) - dimensionless relative depth\n    config:\
      \ Configuration instance (uses global if None)\n\nReturns:\n    Array of temperature\
      \ fluctuations in μK\n\nRaises:\n    ValueError: If depths are invalid"
    file: cmb/theta_node_processor.py
    line: 62
