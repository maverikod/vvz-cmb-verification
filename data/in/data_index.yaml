        size: "15 MB"
        description: "CMB power spectra and covariance matrices with binning 20"
        content:
          - "Power spectra C_l for different multipole bins"
          - "Covariance matrices for spectral analysis"
          - "Binning configuration: 20"
        usage: "CMB spectrum analysis and verification"
        
      - name: "act_dr6.02_spectra_and_cov_binning_50.tar.gz"
        size: "1.1 MB"
        description: "CMB power spectra and covariance matrices with binning 50"
        content:
          - "Power spectra C_l for different multipole bins"
          - "Covariance matrices for spectral analysis"
          - "Binning configuration: 50"
        usage: "CMB spectrum analysis with coarser binning"
        
      - name: "act_dr6.02_spectra_and_cov_xtra.tar.gz"
        size: "26 KB"
        description: "Extra CMB power spectra and covariance data"
        content:
          - "Additional spectral data"
