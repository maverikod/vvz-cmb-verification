          - "HEALPix pixelization"
          - "Frequency: 150 GHz"
          - "Patch: PA4"
        usage: "CMB map reconstruction and Θ-node analysis"
        
      - name: "act_dr6.02_windows_dr6_pa4_f220.tar.gz"
        size: "806 MB"
        description: "Window functions for DR6 patch 4, frequency 220 GHz"
        content:
          - "Window/mask functions"
          - "Patch PA4 configuration"
          - "Frequency: 220 GHz"
        usage: "Map processing and masking"
        
      - name: "act_dr6.02_windows_dr6_pa5_f150.tar.gz"
        size: "797 MB"
        description: "Window functions for DR6 patch 5, frequency 150 GHz"
        content:
          - "Window/mask functions"
          - "Patch PA5 configuration"
          - "Frequency: 150 GHz"
        usage: "Map processing and masking"
        
      - name: "act_dr6.02_windows_dr6_pa6_f150.tar.gz"
