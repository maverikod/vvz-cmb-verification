      - "src/halo_gas_from_field.py - halo gas extraction from field"
      - "src/run_example.py - example execution script"
      - "data/Lphi_per_cluster.csv - L_phi per cluster data"
      - "src/field_halo_gas_slice_z0.csv - field-halo gas slice at z=0"
      - "src/rotation_curve_fit.png - rotation curve visualization"
